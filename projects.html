<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Louis Griffiths | Projects</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <button id="theme-toggle" title="Toggle theme">ğŸŒ™</button>

    <header>
      <h1>Projects</h1>
      <p class="subtitle">Some of the things I'm currently working on or have built.</p>
      <div class="contact">
        <a href="index.html">â† Back to Resume</a>
      </div>
    </header>

    <section>
      <h2>Featured Projects</h2>
      <div id="project-list"></div>
    </section>

    <footer>
      &copy; 2025 Louis Griffiths
    </footer>
  </div>

  <script>
  const container = document.getElementById('project-list');

  fetch('projects/projects.json')
    .then(res => res.json())
    .then(projects => {
      projects.forEach(p => {
        const div = document.createElement('div');
        div.style.marginBottom = '2rem';

        const bullets = p.bullets.map(item => `<li>${item}</li>`).join('');

        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <ul style="margin-top: 0.5rem; padding-left: 1.25rem;">${bullets}</ul>
          ${p.link ? `<p style="margin-top: 0.5rem;"><a href="${p.link}" target="_blank">View on GitHub</a></p>` : ''}
        `;

        container.appendChild(div);
      });
    })
    .catch(err => {
      container.innerHTML = '<p>Error loading projects.</p>';
      console.error('Failed to load projects:', err);
    });
</script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const toggleBtn = document.getElementById('theme-toggle');
    const body = document.body;

    // Initial state
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      toggleBtn.textContent = 'â˜€ï¸';
    } else {
      toggleBtn.textContent = 'ğŸŒ™';
    }

    // Toggle
    toggleBtn.addEventListener('click', () => {
      const isDark = body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  });
</script>
</body>
</html>
